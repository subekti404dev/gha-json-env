name: Fetch & Flatten Remote ENV
description: Download and flatten remote JSON into GitHub ENV
author: Urip Subekti

inputs:
  url:
    description: "Public or protected URL to JSON file"
    required: true
  style:
    description: "Key style: snake (default), camel, or dot"
    required: false
    default: "snake"
  token:
    description: "Optional Bearer token for Authorization header"
    required: false

runs:
  using: "composite"
  steps:
    - name: Run fetch and flatten
      shell: bash
      env:
        INPUT_URL: ${{ inputs.url }}
        INPUT_STYLE: ${{ inputs.style }}
        INPUT_TOKEN: ${{ inputs.token }}
      run: bash "${{ github.action_path }}/entrypoint.sh"
